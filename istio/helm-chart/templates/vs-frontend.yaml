apiVersion: networking.istio.io/v1beta1
kind: VirtualService

metadata:
  name: frontend-vs
  namespace: {{ .Values.global.namespace }}

spec:
  hosts:
    - "*"
  gateways:
    - kubelab-gateway
  http:
    - route:
        - destination:
            host: kubelab-frontend-service
            port:
              number: 8888
